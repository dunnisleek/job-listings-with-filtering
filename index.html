<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Item Start -->
  <div class="container" id="app" v-cloak>
    <nav></nav>
   
<!-- loop -->
   <div class="first-row">
  
      
    <input type="text" v-model="search" placeholder="search jobs">
    <button class="clear" @click="clear()">clear</button>
    
  <ul class="firstRow" v-for='(items, i) in  filterJobs' :key="i">
    
      
      <div><img :src="items.logo"></div>
      <div class="middle">
        <div> <h4>{{items.company}}</h4>
          <button class="new-btn" v-if="items.new">NEW!</button>
          <button class="feature-btn" v-if="items.featured">FEATURED</button>
          
        </div>
        <div> <h3>{{items.position}}</h3></div>
        <div>
          <ul>
            <li>{{items.postedAt}}</li>
            <li>{{items.contract}}</li>
            <li>{{items.location}}</li>
          </ul>
        </div>

    </div>
    <div class="third">
         <!-- Role -->
         <h4> {{items.role}}</h4> 
          <!-- Level -->
          <h4>{{items.level}}</h4> 
           <!-- Languages -->
          <!-- to pull out an array you loop with v-for to call it out -->
           <h4 v-for="(x,index) in items.languages" :key="index">
            {{x}}
           </h4>  
           <h4 v-for="(tool,i) in items.tools">{{tool}}</h4>
          
    
    </div>
   
   
 
    </ul>
  </div>
   



 
 
 
  

 
</div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
